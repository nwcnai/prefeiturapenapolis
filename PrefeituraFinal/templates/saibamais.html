<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="../static/css/saibamais.css">
</head>
<body>
    <header>
        <img src="../static/img/brasaoprefeitura.png" alt="Logo da Prefeitura">
        <nav class="nav-header">
            <a href="/"><i class="fa-solid fa-house"></i> | Voltar ao home</a>
        </nav>
    </header>

    <div class="img-noticia">
        <img src="/imagemFETCHONEAPP/{{ noticia[5] }}"/>
    </div>

    <main>
        <section class="section-noticias">
            <div class="escritas">

                <h2 class="titulo-noticia">{{ noticia[0] }}</h2>
                <p class="autor-noticia"><span class="data-noticia">Publicado em {{ noticia[3] }}:</span> por <span class="nomeautor">{{ noticia[2] }}</span></p>
                <p class="descricao-noticia">{{ noticia[1] }}</p>
            </div>
        </section>
    </main>
    <footer>
        <img src="../static/img/brasaosp.png" alt="Brasão do São Paulo">
        <p>&copy; Prefeitura Penapolense - 2024. Todos os direitos reservados.</p>
        <div class="redes-sociais">
            <nav>
                <a href="https://www.instagram.com/prefeituradepenapolis/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="https://www.facebook.com/prefeituradepenapolis/?locale=pt_BR" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://www.youtube.com/channel/UCcC0QQxdBxxSE1V76YyeQbQ/videos" target="_blank"><i class="fa-brands fa-square-youtube"></i></a>
                <a href="/opiniao"><i class="fa-solid fa-envelope"></i></a>
            </nav>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/71c60d6887.js" crossorigin="anonymous"></script>
</body>
</html>
